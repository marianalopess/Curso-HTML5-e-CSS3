<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" controls>
        <source src="midia/videodentedeleao.mkv" type="video/mkv">
        <source src="midia/videodentedeleao.mp4" type="video/mp4">
        <source src="midia/videodentedeleao.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube:</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/vQNVDbgwZvE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Entrei no Youtube, achei o vídeo que eu queria e cliquei em compatilhar > incorporar, copiei o link e colei no código. Ajustei as medidas que eu queria e pronto.</p>
</body>
</html>
